<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>games</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <style>
        body {
            background-color: #000;
            color: #50dd49;
            font-family: 'VT323', monospace;
            text-align: center;
        }

        h2 {
            font-size: 2em;
        }

        .description {
            font-size: 1.5em;
        }

        .plans {
            list-style-type: square;
            text-align: left;
            font-size: 1.2em;
        }

        #countdown {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h2>Hi from FROSTA GAMES ...</h2>
    <div class="description"></div>
    <ul class="plans">
		<h2>Game Plans :</h2>
        <li>Little B-Stard GAME</li>
        <li>Release : 31.04.2024</li>
        <li></li>
    </ul>
    <div id="countdown">Sale: <span id="timer">Loading...</span></div>

    <script>
        const targetDate = new Date('2024-06-31T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('timer').innerHTML = "Sale End ! Currently No Sale ...";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `${days}.days ${hours}.hours ${minutes}.minutes ${seconds}.seconds`;
            }
        }

        setInterval(updateCountdown, 1000);

        updateCountdown();
    </script>
</body>
</html>
